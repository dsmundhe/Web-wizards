<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://i.pinimg.com/564x/7c/a8/68/7ca868fec54cd23539ce64c69bda0ad0.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE CAREER COMPANY</title>
    <style>
      /* Style for the circular button */
      .bottom-right-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px; /* Set equal width and height for circular shape */
        height: 50px;
        background-color: #2d3034;
        color: white;
        border: none;
        border-radius: 50%; /* Makes the button circular */
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px; /* Adjust font size */
        transition: background-color 0.3s ease;
      }

      .bottom-right-button:hover {
        background-color: #0056b3;
      }

      /* Style for the label next to the button */
      .button-label {
        position: fixed;
        bottom: 30px; /* Slightly higher than the button */
        right: 80px; /* Position it left of the button */
        background-color: #2d3034;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        white-space: nowrap;
        opacity: 0; /* Hidden by default */
        transition: opacity 0.3s ease;
      }

      /* Show the label when hovering over the button */
      .bottom-right-button:hover + .button-label {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Circular button at the bottom right -->
    <button class="bottom-right-button" onclick="redirectToPage()"  > <a target="_blank">·èá</a></button>
    <!-- Label for the button -->
    <div class="button-label">Get Chatbot Assistance</div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- JavaScript to handle the click event and redirect -->
    <script>
      function redirectToPage() {
        window.location.href = "inde.html"; // Replace 'your-page.html' with your target page URL
      }
    </script>
  </body>
</html>
